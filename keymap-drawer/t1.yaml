layout:
  cols_thumbs_notation: 333333+2>> 1+333333

layers:
  Custom-Colemak:
    - [ {tap: '↹', shifted: 'BTab'}, {tap: 'q', shifted: 'Q'}, {tap: 'w', shifted: 'W'}, {tap: 'f', shifted: 'F'}, {tap: 'p', shifted: 'P'}, {tap: 'b', shifted: 'B'}, {tap: 'j', shifted: 'J'}, {tap: 'l', shifted: 'L'}, {tap: 'u', shifted: 'U'}, {tap: 'y', shifted: 'Y'}, {tap: "'", shifted: '"'}, {tap: ";", shifted: ':'} ]
    - [ {tap: 'Backspace', shifted: 'Forward Delete'}, {tap: 'a', shifted: 'A'}, {tap: 'r', shifted: 'R'}, {tap: 's', shifted: 'S'}, {tap: 't', shifted: 'T'}, {tap: 'g', shifted: 'G'}, {tap: 'm', shifted: 'M'}, {tap: 'n', shifted: 'N'}, {tap: 'e', shifted: 'E'}, {tap: 'i', shifted: 'I'}, {tap: 'o', shifted: 'O'}, {tap: 'Enter'} ]
    - [ {tap: 'Shift'}, {tap: 'x', shifted: 'X'}, {tap: 'c', shifted: 'C'}, {tap: 'd', shifted: 'D'}, {tap: 'v', shifted: 'V'}, {tap: 'z', shifted: 'Z'}, {tap: '/', shifted: '?'}, {tap: 'k', shifted: 'K'}, {tap: 'h', shifted: 'H'}, {tap: ',', shifted: '<'}, {tap: '.', shifted: '>'}, {tap: 'Shift'} ]
    - [ {tap: 'TL'}, {tap: 'Space'}, {tap: 'TR'} ]

  TL:
    - [ {tap: 'Esc'},  {tap: 'Window Manager', type: 'sticky'},  {tap: 'sFn'},  null,          null, {tap: 'pguf'},    {tap:    'btb'}, {tap: '▲'}, {tap: 'Tab'},  null,        null, null   ]
    - [ {tap: 'sAlt'}, {tap: 'sCtl'},  {tap: 'sSft'}, {tap: 'sMet'}, null, {tap:    'pgdf'}, {tap:   '◀'},    {tap: '▼'}, {tap:   '▶'},  {tap: 'cw'}, null, null ]
    - [ null,          null,           {tap: 'sHyp'}, null,          null, null,             null,            {tap: '⌫'}, {tap:    '⌦'}, null,        null, null  ]
    - [ {tap: 'TL', type: 'held'},   {tap: 'Space'}, {tap: 'TR'}    ]

  TR:
    - [ {tap: '!', shifted: '`'}, {tap: '@', shifted: '~'}, {tap: '#', shifted: '^'}, {tap: '$', shifted: '₹'}, null, {tap: '%'}, {tap: '7f'}, {tap: '8f'}, {tap: '9f'}, {tap: 'plu'}, {tap: 'equ'}, null ]
    - [ {tap: '&', shifted: '|'}, {tap: '[', shifted: ']'}, {tap: '{', shifted: '}'}, {tap: '(', shifted: ')'}, null, {tap: 'astf'}, {tap: '4f'}, {tap: '5f'}, {tap: '6f'}, {tap: 'hpn'}, null, null ]
    - [ null, {tap: '<'}, {tap: '>'}, null, null, {tap: '/', shifted: '\'}, {tap: '0f'}, {tap: '1f'}, {tap: '2f'}, {tap: '3f'}, null, null ]
    - [ {tap: 'TL'}, {tap: 'Space'}, {tap: 'TR', type: 'held'} ]

  TLTR:
    - [ {tap: 'ScreenSaver', hold: 'Sleep'}, {tap: 'Brightness increase ', shifted: 'Full Brightness'}, {tap: 'med'}, {tap: 'Increase Volume', hold: 'Maximum Volume'}, null, null, null, {tap: 'mu'}, null, null, {tap: 'lrld'}, null ]
    - [ {tap: 'slw'}, {tap: 'scr'}, {tap: 'mrgt'}, {tap: 'mlft'}, null, null, {tap: 'ml'}, {tap: 'md'}, {tap: 'mr'}, null, null, null ]
    - [ {tap: 'Decrease Brightness', hold: 'Minimum Brightness'}, null, {tap: 'Decrease Volume', shifted: 'Mute'}, null, null, null, null, null, null, null, null, null ]
    - [ {tap: 'TL', type: 'held'}, {tap: 'Space'}, {tap: 'TR', type: 'held'} ]

draw_config:
  key_h: 60
  key_w: 60
  dark_mode: "auto"
  draw_key_slides: true