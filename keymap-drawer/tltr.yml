  #   drop_pinky: true
  qmk_info_json: ../qmk/keyboard.json
  layout_name: LAYOUT_split_3x6or5_2

layers:
  Custom-Colemak:
    - [
        { tap: "cw" },
        { tap: "q", shifted: "Q" },
        { tap: "w", shifted: "W" },
        { tap: "f", shifted: "F" },
        { tap: "p", shifted: "P" },
        { tap: "b", shifted: "B" },

        { tap: "j", shifted: "J" },
        { tap: "l", shifted: "L" },
        { tap: "u", shifted: "U" },
        { tap: "y", shifted: "Y" },
        { tap: "'", shifted: '"' },
        { tap: ";", shifted: ":" },
      ]
    - [
        { tap: "⌫", shifted: "⌦" },
        { tap: "a", shifted: "A" },
        { tap: "r", shifted: "R" },
        { tap: "s", shifted: "S" },
        { tap: "t", shifted: "T" },
        { tap: "g", shifted: "G" },

        { tap: "m", shifted: "M" },
        { tap: "n", shifted: "N" },
        { tap: "e", shifted: "E" },
        { tap: "i", shifted: "I" },
        { tap: "o", shifted: "O" },
        { tap: "⏎" },
      ]
    - [
        { tap: "z", shifted: "Z" },
        { tap: "x", shifted: "X" },
        { tap: "c", shifted: "C" },
        { tap: "d", shifted: "D" },
        { tap: "v", shifted: "V" },
        { tap: "z", shifted: "Z" },

        { tap: "k", shifted: "K" },
        { tap: "h", shifted: "H" },
        { tap: ",", shifted: "_" },
        { tap: ".", shifted: "?" },
        { tap: "/", shifted: "\\" },
      ]
    - [{ tap: "TL" }, { tap: "⇧" }, { tap: "␣" }, { tap: "TR" }]

  TL:
    - [
        null,
        { tap: "⎋" },
        { tap: "🪟 Manager", type: "sticky" },
        { tap: "Fn", type: "sticky" },
        null,
        null,

        { tap: "⇞", shifted: "⤒" },
        { tap: "⇤" },
        { tap: "↑" },
        { tap: "⇥" },
        null,
        null,
      ]
    - [
        { tap: "⌫", shifted: "⌦" },
        { tap: "⌥", type: "sticky" },
        { tap: "⌃", type: "sticky" },
        { tap: "⇧", type: "sticky" },
        { tap: "⌘", type: "sticky" },
        null,

        { tap: "⇟", shifted: "⤓" },
        { tap: "←" },
        { tap: "↓" },
        { tap: "→" },
        { tap: "caps-word" },
        { tap: "⏎" },
      ]
    - [
        null,
        null,
        null,
        { tap: "Hypr" },
        null,

        null,
        { tap: "⌫" },
        { tap: "⌦" },
        null,
        null,
      ]
    - [{ tap: "TL", type: "held" }, { tap: "␣" }, { tap: "⇧" }, { tap: "TR" }]

  TR:
    - [
        null,
        { tap: "!", shifted: "`" },
        { tap: "@", shifted: "~" },
        { tap: "#", shifted: "^" },
        { tap: "$", shifted: "₹" },
        null,

        { tap: "%", left: "F12" },
        { tap: "⑦", left: "F7" },
        { tap: "⑧", left: "F8" },
        { tap: "⑨", left: "F9" },
        { tap: "+" },
        { tap: "=" },
      ]
    - [
        { tap: "⌫", shifted: "⌦" },
        { tap: "&", shifted: "|" },
        { tap: "[", shifted: "]" },
        { tap: "{", shifted: "}" },
        { tap: "(", shifted: ")" },
        null,

        { tap: "*", left: "F11" },
        { tap: "④", left: "F4" },
        { tap: "⑤", left: "F5" },
        { tap: "⑥", left: "F6" },
        { tap: "-" },
        { tap: "⏎" },
      ]
    - [
        null,
        null,
        { tap: "<" },
        { tap: ">" },
        null,

        { tap: "⓪", left: "F10" },
        { tap: "①", left: "F1" },
        { tap: "②", left: "F2" },
        { tap: "③", left: "F3" },
        { tap: "/", shifted: '\' },
      ]
    - [{ tap: "TL" }, { tap: "␣" }, { tap: "⇧" }, { tap: "TR", type: "held" }]

  TLTR:
    - [
        null,
        { tap: "🖥️saver", hold: "💤" },
        { tap: "🔆", shifted: "full ☀️" },
        { tap: "⏯️", shifted: "l:⏮️r:⏭️" },
        { tap: "🔊", shifted: "full 🔊" },
        null,

        null,
        null,
        { tap: "🖱️↑" },
        null,
        null,
        { tap: "live ⟳" },
      ]
    - [
        null,
        { tap: "🖱️🎯" },
        { tap: "🖱️🐌" },
        { tap: "🖱️🛞" },
        { tap: "🖱1" },
        { tap: "🖱2" },

        null,
        { tap: "🖱️←" },
        { tap: "🖱️↓" },
        { tap: "🖱️→" },
        null,
        null,
      ]
    - [
        null,
        { tap: "🔅", hold: "min ☀️" },
        { tap: "", hold: }
        { tap: "🔉", hold: "🔇" },
        null,

        null,
        null,
        null,
        null,
        null,
      ]
    - [{ tap: "TL", type: "held" }, { tap: "␣" }, { tap: "⇧" }, { tap: "TR", type: "held" }]

combos:
  - {
      key_positions: [36, 38],
      key: "TLTR",
      align: "bottom",
      layers: [TL, TR, Custom-Colemak],
    }

draw_config:
  key_h: 60
  key_w: 60
  dark_mode: "auto"
  draw_key_slides: true